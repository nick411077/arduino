<!DOCTYPE html>
<html>

<head>
  <meta charpow="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
    body {
      text-align: center;
      font-family: "Trebuchet MS", Arial;
      margin-left: auto;
      margin-right: auto;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 90px;
      height: 51px;
    }
    
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 39px;
      width: 39px;
      left: 6px;
      bottom: 6px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      -webkit-transform: translateX(39px);
      -ms-transform: translateX(39px);
      transform: translateX(39px);
    }
    .direction{
      width: 100px;
      height: 100px;
      font-size: 40px;
    }
    .pow{
      width: 100px;
      height: 34px;
      font-size: 24px;
    }
    .P{
      width: 100px;
      height: 100px;
      font-size: 40px;
      border-radius: 100px;
      background-color: #e03434;
      color: white;
    }
    .Space{
      height: 100px;
      width: 300px;
      margin:auto;
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
      align-content: center;
      font-size: 25px;
    }
    .Value{
      font-size: 25px;
    }
  </style>
  <script src="jquery-3.3.1.min.js"></script>
</head>

<body>
  <h1>ESP32 with Car</h1>
  <div class="carSlider">
    <input type="button" class="direction" value="\" name="1" />
    <input type="button" class="direction" value="^" name="2" />
    <input type="button" class="direction" value="/" name="3" />
    <br>
    <input type="button" class="direction" value="<" name="4" />
    <input type="button" class="direction" value="-" name="5" />
    <input type="button" class="direction" value=">" name="6" />
    <br>
    <input type="button" class="direction" value="/" name="7" />
    <input type="button" class="direction" value="v" name="8" />
    <input type="button" class="direction" value="\" name="9" />
  </div>
  <div class="Space">
    <input type="number" class="pow" id="powvalue" min="0" max="90" value="45" />
    <p>Mode: </p>
    <label class="switch">
      <input type="checkbox" id="mode">
      <span class="slider"></span>
    </label>
  </div>
  <div class="Value">
  <p>Mode: <span id="modePos"></span> Car: <span id="carPos"></span> Power: <span id="powPos"></span></p>
  </div>
  <script>
    var direction = document.getElementsByClassName("direction");
    var carP = document.getElementById("carPos");
    carP.innerHTML = direction[4].value; //顯示預設的值 Stop
    car = direction[4].name;
    for (var i = 0; i < direction.length; i++) {
      direction[i].onclick = function () {
        carP.innerHTML = this.value;
        car = this.name;
        value("dir",car);
      }
    }
    var mode = document.getElementById("mode");
    var modeP = document.getElementById("modePos");
    modeP.innerHTML = "Manual";
    M = mode.checked;
    mode.onchange = function () {//接收
      if (mode.checked)
      {
        modeP.innerHTML = "Auto";
        M = 1;
      }
      else
      {
        modeP.innerHTML = "Manual";
        M = 0;
      }
      
      value("mode",M);
    }

    var Value = document.getElementById("powvalue");
    var powP = document.getElementById("powPos");
    powP.innerHTML = Value.value; //顯示預設的值 會顯示中間值
    Value.oninput = function () {
      Value.value = this.value;
      powP.innerHTML = this.value;
      delayShowData("pwm",Value.value);
    }
    var timers = {};
      function delayShowData(type, values) {
        clearTimeout(timers[type]);
        timers[type] = setTimeout(function () {
          $('span.' + type).text(values[0] + 'mm - ' + values[1] + 'mm');
          value(type, values);
        }, 300);
      }
    $.ajaxSetup({ timeout: 1000 });
    function value(type,pos) {
      $.get("/?"+ type +"=" + pos + "&");
      { Connection: close };
    }
  </script>
  </body>

  </html>
