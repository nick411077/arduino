<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
    body {
      text-align: center;
      font-family: "Trebuchet MS", Arial;
      margin-left: auto;
      margin-right: auto;
    }

    .slider {
      width: 300px;
    }
    .direction{
      width: 100px;
      height: 100px;
      font-size: 40px;
    }
    .set{
      width: 100px;
      height: 30px;
      font-size: 20px;
    }
  </style>
  <script src="jquery-3.3.1.min.js"></script>
</head>

<body>
  <h1>ESP32 with Servo</h1>
  <h1>Car</h1>
  <div class="carSlider">
    <input type="button" class="direction" value="^" name="1" />
  <br>
    <input type="button" class="direction" value="-" name="2" />
  <br>
    <input type="button" class="direction" value="v" name="3" />
  <br>
    <input type="number" class="set" id="setvalue" min="0" max="90" value="45" />
  <p>Position: <span id="servoPos"></span> Car: <span id="carPos"></span> Set: <span id="setPos"></span></p>
  <input type="range" min="0" max="180" class="slider" id="servoSlider" value="90" />
  <script>
    var direction = document.getElementsByClassName("direction");
    var carP = document.getElementById("carPos");
    carP.innerHTML = direction[1].value; //顯示預設的值 Stop
    car = direction[1].name;
    for (var i = 0; i < direction.length; i++) {
      direction[i].onclick = function () {
        carP.innerHTML = this.value;
        car = this.name;
        car_value(car);
      }
    }
    var slider = document.getElementById("servoSlider");
    var servoP = document.getElementById("servoPos");
    servoP.innerHTML = slider.value; //顯示預設的值 會顯示中間值
    slider.oninput = function () {
      slider.value = this.value;
      servoP.innerHTML = this.value;
      delayShowData("value",slider.value);
    }
    var Value = document.getElementById("setvalue");
    var setP = document.getElementById("setPos");
    setP.innerHTML = Value.value; //顯示預設的值 會顯示中間值
    Value.oninput = function () {
      Value.value = this.value;
      setP.innerHTML = this.value;
      delayShowData("set",Value.value);
    }
    var timers = {};
      function delayShowData(type, values) {
        clearTimeout(timers[type]);
        timers[type] = setTimeout(function () {
          $('span.' + type).text(values[0] + 'mm - ' + values[1] + 'mm');
          value(type, values);
        }, 300);
      }
    $.ajaxSetup({ timeout: 1000 });
    function value(type,pos) {
      $.get("/?"+ type +"=" + pos + "&");
      { Connection: close };
    }
    function car_value(pos) {
      $.get("/?car=" + pos + "&");
      { Connection: close };
    }
  </script>
  </body>

  </html>
